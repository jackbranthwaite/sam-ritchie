query CategoryTitlePage($slug: String) {
  categoryPage(filter: { slug: { eq: $slug } }) {
    title
    stillsTitleImage {
      responsiveImage(imgixParams: { auto: format }) {
        ...responsiveImageFragment
      }
    }
    videoTitleImage {
      responsiveImage(imgixParams: { auto: format }) {
        ...responsiveImageFragment
      }
    }
  }
}

fragment Gallery on GalleryRecord {
  galleryImages {
    responsiveImage {
      ...responsiveImageFragment
    }
  }
}
fragment Double on DoubleImageRecord {
  id
  imageLeft {
    responsiveImage {
      ...responsiveImageFragment
    }
  }
  imageRight {
    responsiveImage {
      ...responsiveImageFragment
    }
  }
}

fragment FullWidth on FullWidthImageRecord {
  id
  fullWidthImage {
    responsiveImage {
      ...responsiveImageFragment
    }
  }
}

query CategoryStillsPage($slug: String) {
  categoryPage(filter: { slug: { eq: $slug } }) {
    title
    stillsGallery {
      ...Gallery
    }
    content {
      ... on DoubleImageRecord {
        ...Double
      }

      ... on FullWidthImageRecord {
        ...FullWidth
      }
    }
  }
}
